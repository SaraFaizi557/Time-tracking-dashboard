<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main_section">
        <section class="report">
            <div class="profile">
                <img src="/images/image-jeremy.png" alt="profile" class="pro_pic">
                <div>
                    <h3 class="title">Report for</h3>
                    <h2 class="heading">Jeremy Robson</h2>
                </div>
            </div>
            <div class="days">
                <p class="b">Daily</p>
                <p class="w">Weekly</p>
                <p class="b">Monthly</p>
            </div>
        </section>
        <section class="group">
            <div class="work_box">
                <div class="work_img"></div>
                <div class="box">
                    <div class="row">
                        <h3 class="box_title">Work</h3>
                        <img src="/images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                    </div>
                    <div class="column">
                        <h2 class="box_heading">32hrs</h2>
                        <p class="para">Last Week - 36hrs</p>
                    </div>
                </div>
            </div>
            <div class="play_box">
                <div class="play_img"></div>
                <div class="box">
                    <div class="row">
                        <h3 class="box_title">Play</h3>
                        <img src="/images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                    </div>
                    <div class="column">
                        <h2 class="box_heading">10hrs</h2>
                        <p class="para">Last Week - 8hrs</p>
                    </div>
                </div>
            </div>
            <div class="study_box">
                <div class="study_img"></div>
                <div class="box">
                    <div class="row">
                        <h3 class="box_title">Study</h3>
                        <img src="/images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                    </div>
                    <div class="column">
                        <h2 class="box_heading">4hrs</h2>
                        <p class="para">Last Week - 7hrs</p>
                    </div>
                </div>
            </div>
            <div class="exercise_box">
                <div class="exercise_img"></div>
                <div class="box">
                    <div class="row">
                        <h3 class="box_title">Exercise</h3>
                        <img src="/images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                    </div>
                    <div class="column">
                        <h2 class="box_heading">4hrs</h2>
                        <p class="para">Last Week - 5hrs</p>
                    </div>
                </div>
            </div>
            <div class="social_box">
                <div class="social_img"></div>
                <div class="box">
                    <div class="row">
                        <h3 class="box_title">Social</h3>
                        <img src="/images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                    </div>
                    <div class="column">
                        <h2 class="box_heading">5hrs</h2>
                        <p class="para">Last Week - 10hrs</p>
                    </div>
                </div>
            </div>
            <div class="self_box">
                <div class="self_img"></div>
                <div class="box">
                    <div class="row">
                        <h3 class="box_title">Self</h3>
                        <img src="/images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                    </div>
                    <div class="column">
                        <h2 class="box_heading">2hrs</h2>
                        <p class="para">Last Week - 2hrs</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
